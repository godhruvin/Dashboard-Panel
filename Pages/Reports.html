<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            font-family: "Montserrat", sans-serif;
        }
        body {
            background-color:#9cc29c;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 70vh;
        }

        .card {
            background-color:#ffffff;
            margin-top: 20px;
            padding: 20px;
            border: none;
            border-radius: 12px;
            width: 90rem;
            height: 46rem;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);

        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 6rem;
            color: #007bff;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 40px;
        }

        .buttons .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 180px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        #salesChart {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .buttons .btn {
                width: 100%;
                max-width: 200px;
            }

            #salesChart {
                max-height: 300px;
            }
        }

        /* Media Queries for Smaller Devices */
        @media (max-width: 480px) {
            .card-title {
                font-size: 1.25rem;
            }

            .buttons .btn {
                font-size: 0.9rem;
            }
        }
    </style>
   
   
</head>

<body>
    <!-- Reports Section -->
    <div class="row mt-4" id="reportsSection">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sales Reports</h5>
                    <div id="salesReport">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" onclick="generateSalesReport()">Generate Sales Report</button>
                        <button class="btn btn-success" onclick="NavigateToDashboard()">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Report.js"></script>

</html>
