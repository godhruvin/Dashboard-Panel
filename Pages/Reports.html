<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            font-family: "Montserrat", sans-serif;
            /* box-sizing: border-box; */
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons .btn-success {
            width: 200px;
        }

        #salesChart {
            max-width: 600px;
            max-height: 400px;
            margin: auto;
            overflow: hidden;
        }

        canvas {
            max-width: 100%;
            /* Prevent canvas from exceeding container width */
            max-height: 100%;
            /* Prevent canvas from exceeding container height */
        }


        /* Responsiveness  */
        @media (max-width: 300px) {
            #salesReport {
                height: 200px;
                /* Adjust height for smaller screens */
            }
        }

        @media (min-width: 1200px) {
            #salesReport {
                height: 600px;
                /* Adjust height for extra-large screens */
                max-width: 1000px;
                /* Set a larger max width */
            }
        }

        @media (min-width: 768px) {
            #salesReport {
                height: 500px;
                /* Adjust height for larger screens */
                max-width: 800px;
                /* Set a larger max width */
            }
        }

        /* For Tablets */
        @media (max-width:768px) {
            .container {
                padding: 10px;
            }

            .card-title {
                text-Align: center;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .buttons .btn-success,
            .buttons .btn-primary {
                width: 100%;
                margin-bottom: 10px;
            }

            #salesChart {
                margin-bottom: 0.9rem;
                height: auto;
                max-width: 600px;
            }

            .card-title {
                font-size: 1.25rem;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- Reports Section -->
    <div class="row mt-4" id="reportsSection">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sales Reports</h5>
                    <div id="salesReport">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" onclick="generateSalesReport()">Generate Sales Report</button>
                        <button class="btn btn-success" onclick="NavigateToDashboard()">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/Report.js"></script>

</html>
