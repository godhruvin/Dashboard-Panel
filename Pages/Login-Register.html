<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="" alt="">
                    <div class="text">
                        <p>Join the community of developers <i>- ludiflex</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <!-- Container for Forms -->
                    <div class="form-container active" id="login-container">
                        <!-- Login Form -->
                        <div class="input-box">
                            <header>Log In</header>
                            <div class="input-field">
                                <input type="text" class="input" id="login-email" required="" autocomplete="off">
                                <label for="login-email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="login-pass" required="">
                                <label for="login-pass">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="button" class="submit" value="Log In" id="loginbutton">
                            </div>
                            <div class="signin">
                                <span>Don't have an account? <a href="#" id="show-register">Register</a></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-container" id="register-container">
                        <!-- Register Form -->
                        <div class="input-box">
                            <header>Create account</header>
                            <div class="input-field">
                                <input type="text" class="input" id="register-username" required="" autocomplete="off">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="register-email" required="" autocomplete="off">
                                <label for="register-email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="register-pass" required="">
                                <label for="register-pass">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="button" class="submit" value="Sign Up" id="registerbutton">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="#" id="show-login">Log In</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast for showing notifications and alert -->
    <div class="toast align-items-center  border-0 " id="toast" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/js/Register.js"></script>
</body>

</html>
