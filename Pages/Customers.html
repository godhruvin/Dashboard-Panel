<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(45, 52, 54, 0.9), rgba(236, 240, 241, 0.9));
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        #back {
            cursor: pointer;
            margin-right: 10px;
            color: #2c3e50;
            font-size: 20px;
            border: 1px solid gray;
            border-radius: 8px;
            background-color: indianred;
            color: white;

            &:hover {
                scale: 1.08;
            }
        }

        #addCustomer {
            cursor: pointer;
            font-size: 20px;
            border: 1px solid gray;
            border-radius: 8px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .table th {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
        }

        .table tr {
            transition: background-color 0.3s ease;
        }

        .table tr:hover {
            background-color: rgba(52, 152, 219, 0.3);
        }

        .container {
            max-width: 900px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }

            .table thead {
                display: none;
            }

            .table tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
                border: 1px solid rgba(52, 152, 219, 0.8);
                border-radius: 10px;
                overflow: hidden;
            }

            .table td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border-top: 1px solid rgba(52, 152, 219, 0.8);
            }

            .table td:first-child {
                border-top: none;
            }
        }

        .modal-header .btn-close {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id="back" class="btn btn-danger">Go Back</button>
            <button id="addCustomer" class="btn btn-success">Add Customer</button>
        </div>
        <h2 class="mb-4">Customers Management</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody"></tbody>
            </table>
        </div>

        <!-- Modal for delete confirmation -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Delete Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this customer?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit User Form -->
        <div id="editUserForm" style="display: none; margin-top: 20px;">
            <h5>Edit User</h5>
            <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" required>
            </div>
            <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" required>
            </div>
            <div class="mb-3">
                <label for="editUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="editUsername" required>
            </div>
            <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="editPhone" required>
            </div>
            <div class="mb-3">
                <label for="editCity" class="form-label">City</label>
                <input type="text" class="form-control" id="editCity" required>
            </div>
            <button class="btn btn-primary" id="saveUserButton">Save Changes</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editingUserId = null;
        // Fetch users and display in table
        function fetchUsers() {
            fetch(`https://fakestoreapi.com/users`)
                .then(response => response.json())
                .then(data => {
                    const customerTableBody = document.getElementById('customerTableBody');
                    customerTableBody.innerHTML = '';
                    data.forEach(customer => {
                        const row = `
                            <tr>
                                <td>${customer.id}</td>
                                <td>${customer.name.firstname} ${customer.name.lastname}</td>
                                <td>${customer.username}</td>
                                <td>${customer.email}</td>
                                <td>${customer.phone}</td>
                                <td>${customer.address.city}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editUser(${customer.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete(${customer.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        customerTableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching customer data:', error));
        }

        // Confirm delete action and handle deletion
        function confirmDelete(userId) {
            const modal = new bootstrap.Modal(document.getElementById('exampleModalCenter'));
            modal.show();

            const confirmButton = document.getElementById('confirmDeleteButton');
            confirmButton.onclick = () => {
                deleteUser(userId);
                modal.hide();
            };
        }

        // Delete user
        function deleteUser(userId) {
            fetch(`https://fakestoreapi.com/users/${userId}`, {
                method: "DELETE"
            })
                .then(res => console.log(res.json()))
                .then(() => {
                    fetchUsers(); // Refresh the user list
                })
                .catch(error => console.error('Error deleting user:', error));
        }

        // Edit user and pre-fill form with existing data
        function editUser(userId) {
            editingUserId = userId;
            fetch(`https://fakestoreapi.com/users/${editingUserId}`)
                .then(res => res.json())
                .then(user => {
                    document.getElementById('editFirstName').value = user.name.firstname;
                    document.getElementById('editLastName').value = user.name.lastname;
                    document.getElementById('editUsername').value = user.username;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editPhone').value = user.phone;
                    document.getElementById('editCity').value = user.address.city;
                    document.getElementById('editUserForm').style.display = 'block';
                })
                .catch(error => console.error('Error fetching user data for editing:', error));
        }

        // Save edited user data
        document.getElementById('saveUserButton').addEventListener('click', () => {
            const updatedUser = {
                email: document.getElementById('editEmail').value,
                username: document.getElementById('editUsername').value,
                password: 'm38rmF$',
                name: {
                    firstname: document.getElementById('editFirstName').value,
                    lastname: document.getElementById('editLastName').value
                },
                address: {
                    city: document.getElementById('editCity').value,
                    street: '7835 new road',
                    number: 3,
                    zipcode: '12926-3874',
                    geolocation: {
                        lat: '-37.3159',
                        long: '81.1496'
                    }
                },
                phone: document.getElementById('editPhone').value
            };
        console.log(updatedUser);

            fetch(`https://fakestoreapi.com/users/${editingUserId}`, {
                method: "PUT",
                body: JSON.stringify(updatedUser),
                
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(res => console.log(res.json()))
                .then(() => {
                    editingUserId = null;
                    document.getElementById('editUserForm').style.display = 'none';
                    fetchUsers();
                })
                .catch(error => console.error('Error updating user:', error));
        });

        // Initial fetch of users
        fetchUsers();

        // Back button functionality
        document.getElementById('back').addEventListener('click', () => {
            window.location.href = 'Dashboard.html';
        });
    </script>
</body>

</html>
